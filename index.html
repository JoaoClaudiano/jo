<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portfolio | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>
    
<body>
    <div id="loader">
    <div class="loader-content">
        <div class="glitch-text" data-text="INITIALIZING_SYSTEM">INITIALIZING_SYSTEM</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loader-status">
            <span id="load-percent">0</span>% COMPLETE
        </div>
    </div>
</div>
    <div class="noise"></div>
    
    <div class="blob"></div>

    <main class="hero">
        <div class="glass-header">
            <span class="status">SYSTEM ONLINE</span>
            <span class="date">FEB_2026</span>
        </div>

        <section class="main-content">
            <h1 class="glitch" data-text="SEU_NOME">SEU_NOME</h1>
            <p class="subtitle">DEVELOPER & CREATIVE DESIGNER</p>
            
            <div class="grid-container">
                <div class="cyber-card">
                    <span class="card-id">// 01</span>
                    <h3>PROJETOS</h3>
                    <div class="scanline"></div>
                </div>
                <div class="cyber-card highlight">
                    <span class="card-id">// 02</span>
                    <h3>EXPERIÊNCIA</h3>
                    <div class="scanline"></div>
                </div>
            </div>
        </section>

        <footer class="glass-footer">
            <p>BASED IN BRAZIL</p>
            <div class="social-links">
                <a href="#">TW</a> / <a href="#">GH</a> / <a href="#">LI</a>
            </div>
        </footer>
    </main>
    <script>
    const cards = document.querySelectorAll('.cyber-card');

    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; // posição X dentro do card
            const y = e.clientY - rect.top;  // posição Y dentro do card

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // Calcula a rotação (máximo de 15 graus para não quebrar a UI)
            const rotateX = ((y - centerY) / centerY) * -15;
            const rotateY = ((x - centerX) / centerX) * 15;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
        });
    });
            // Simulação de carregamento
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const fill = document.querySelector('.progress-fill');
            const percentText = document.getElementById('load-percent');
            let progress = 0;
        
            // Intervalo para animar a barra de progresso
            const interval = setInterval(() => {
                progress += Math.random() * 15; // Incrementos aleatórios para parecer real
                if (progress > 100) progress = 100;
                
                fill.style.width = `${progress}%`;
                percentText.innerText = Math.floor(progress);
        
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.classList.add('loaded'); // Esconde o loader
                    }, 500);
                }
            }, 150);
        });
        
        // Adicione este detalhe ao seu script de TILT anterior para o brilho seguir o mouse
        document.querySelectorAll('.cyber-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });
</script>
</body>
</html>
